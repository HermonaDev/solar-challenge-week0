name: CI Pipeline

on: [push, pull_request]

jobs:
  test-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Test import of key libraries
        run: |
          python -c "import pandas, numpy, matplotlib, seaborn, streamlit; print('All core imports successful')"